            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

ter of Imperfect and Perfect Self-Control.,The man of Imperfect Self-Control is the object-matter of Imperfect Self-Control.,Imperfect Self-Control is more unjust and disgraceful than Anger.", "title": "Man is the object-matter of Imperfect and Perfect Self-Control.,The man of Imperfect Self-Control is the object-matter of Imperfect Self-Control.,Imperfect Self-Control is more unjust and disgraceful than Anger.", "to": "man", "width": 3.0}, {"from": "individual", "relation": "individual is encouraged to contribute to the cause of virtue with his own children and friends, or make it his aim and purpose.,a happy life as an individual is a life of virtue", "title": "individual is encouraged to contribute to the cause of virtue with his own children and friends, or make it his aim and purpose.,a happy life as an individual is a life of virtue", "to": "virtue", "width": 2.0}, {"from": "individual", "relation": "the property of the Public is given to him who does good to the Public, and honour is the property of the Public,no one will put up with the less in every respect: so to him who suffers loss as regards money they award honour, but money to him who can be paid by gifts", "title": "the property of the Public is given to him who does good to the Public, and honour is the property of the Public,no one will put up with the less in every respect: so to him who suffers loss as regards money they award honour, but money to him who can be paid by gifts", "to": "public", "width": 2.0}, {"from": "intellectual", "relation": "The Excellence of Man is divided in accordance with this difference: we make two classes, calling the one Intellectual, and the other Moral.,Intellectual springs originally, and is increased subsequently, from teaching (for the most part that is), and needs therefore experience and time; whereas the Moral comes from custom, and so the Greek term denoting it is but a slight deflection from the term denoting custom in that language.", "title": "The Excellen stice, as the whole must necessarily be prior to the parts. Justice is a part of the law, and the law is composed of justices.", "title": "The Laws too give directions on all points, aiming either at the common good of all, or that of the best, or that of those in power (taking for the standard real goodness or adopting some other estimate); in one way we mean by Just, those things which are apt to produce and preserve happiness and its ingredients for the social community.,The law is prior to justice, as the whole must necessarily be prior to the parts. Justice is a part of the law, and the law is composed of justices.", "to": "law", "width": 2.0}, {"from": "kingdoms", "relation": "Kingdoms are seldom destroyed by any outward attack; for which reason they are generally very stable; but they have many causes of subversion within; of which two are the principal; one is when those who are in power excite a sedition, the other when they endeavour to establish a tyranny by assuming greater power than the law gives them.,A kingdom, indeed, is not what we ever see erected in our times, but rather monarchies and tyrannies; for a kingly government is one that is voluntarily submitted to, and its supreme power admitted upon great occasions: but where many are equal, and there are none in any respect so much better than another as to be qualified for the greatness and dignity of government over them, then these equals will not willingly submit to be commanded; but if any one assumes the government, either by force or fraud, this is a tyranny.,One of these is, that many of those who enjoy it are naturally proper objects of contempt only: another is, that they are insolent while their power is not despotic; but they possess kingly honours only. Such a state is soon destroyed; for a king exists but while the people are willing to obey, as their submission to him is voluntary, but to a tyrant involuntary.,These and such-like are the causes of the destruction of monarchies.", "title": "Kingdoms are seldom destroyed by any outward attack; for which reason they are generally very stable; but they have many causes of subversion within; of which two are the principal; one is when those who are in power excite a sedition, the other when they endeavour to establish a tyranny by assuming greater power than the law gives them.,A kingdom, indeed, is not what we ever see erected in our times, but rather monarchies and tyrannies; for a kingly government is one that is voluntarily submitted to, and its supreme power admitted upon great occasions: but where many are equal, and there are none in any respect so much better than another as to be qualified for the greatness and dignity of government over them, then these equals will not willingly submit to be commanded; but if any one assumes the government, either by force or fraud, this is a tyranny.,One of these is, that many of those who enjoy it are naturally proper objects of contempt only: another is, that they are insolent while their power is not despotic; but they possess kingly honours only. Such a state is soon destroyed; for a king exists but while the people are willing to obey, as their submission to him is voluntary, but to a tyrant involuntary.,These and such-like are the causes of the destruction of monarchies.", "to": "monarchies and tyrannies", "width": 4.0}, {"from": "knowledge", "relation": "Knowledge relates partly to a man\u2019s self and partly to the thing in question.,Knowledge may have the two minor premisses, \u201cthis is a man,\u201d and \u201cso and so is dry food;\u201d,Knowledge may be different from any of those which have been now stated.", "title": "Knowledge relates partly to a man\u2019s self and partly to the thing in question.,Knowledge may have the two minor premisses, \u201cthis is a man,\u201d and \u201cso and so is dry food;\u201d,Knowledge may be different from any of those which have been now stated.", "to": "man", "width": 3.0}, {"from": "knowledge", "relation" hey are both forms of wealth.", "title": "Riches and possessions are not the same, as they arise from different causes.,Riches are related to possessions as they are both forms of wealth.", "to": "possessions", "width": 2.0}, {"from": "science", "relation": "Science is a term we use principally in two meanings: in the first place, in the Arts we ascribe it to those who carry their arts to the highest accuracy;[22] Phidias, for instance, we call a Scientific or cunning sculptor; Polycleitus a Scientific or cunning statuary; meaning, in this instance, nothing else by Science than an excellence of art: in the other sense, we think some to be Scientific in a general way, not in any particular line or in any particular thing, just as Homer says of a man in his Margites; \u201cHim the Gods made neither a digger of the ground, nor ploughman, nor in any other way Scientific.\u201d,So it is plain that Science must mean the most accurate of all Knowledge; but if so, then the Scientific man must not merely know the deductions from the First Principles but be in possession of truth respecting the First Principles. So that Science must be equivalent to Intuition and Knowledge; it is, so to speak, Knowledge of the most precious objects, _with a head on_. [23]", "title": "Science is a term we use principally in two meanings: in the first place, in the Arts we ascribe it to those who carry their arts to the highest accuracy;[22] Phidias, for instance, we call a Scientific or cunning sculptor; Polycleitus a Scientific or cunning statuary; meaning, in this instance, nothing else by Science than an excellence of art: in the other sense, we think some to be Scientific in a general way, not in any particular line or in any particular thing, just as Homer says of a man in his Margites; \u201cHim the Gods made neither a digger of the ground, nor ploughman, nor in any other way Scientific.\u201d,So it is plain that Science must mean the most accurate of all Knowledge; but if so, then the Scientific man must not merely know the deductions from the First Principles but be in possession of truth respecting the First Principles. So that Science must be equivalent to Intuition and Knowledge; it is, so to speak, Knowledge of the most precious objects, _with a head on_. [23]", "to": "science", "width": 2.0}, {"from": "self-control", "relation": "Self-Control and Endurance are the opposite of Vice and Softness/Luxury.,The man of Self-Control unites the qualities of Self-Control and Endurance.,Self-Control and Endurance are not the same character.,Endurance is not the same character as Self-Control.,Self-Control is more choice-worthy than Endurance.,Self-Control is a state that is related to Endurance and is characterized by the ability to resist temptation and the ease with which one can be swayed.", "title": "Self-Control and Endurance are the opposite of Vice and Softness/Luxury.,The man of Self-Control unites the qualities of Self-Control and Endurance.,Self-Control and Endurance are not the same character.,Endurance is not the same character as Self-Control.,Self-Control is more choice-worthy than Endurance.,Self-Control is a state that is related to Endurance and is characterized by the ability to resist temptation and the ease with which one can be swayed.", "to": "endurance", "width": 6.0}, {"from": "self-control", "relation": "Self-Control involves having strong and sometimes bad desires, which is not part of the idea of Perfected Self-Mastery.,Self-Control is the object-matter of Imperfect Self-Control and Self-Control.,Now with respect to the pleasures and pains which come to a man through Touch and Taste, and the desiring or avoiding such (which we determined before to constitute the object-matter of the states of utter absence of Self-Control and Perfected Self-Mastery), one may be so disposed as to yield to temptations to which most men would be superior, or to be superior to those to which most men would yield.,Self-Control is a form of self-mastery, and both concepts are related to the ability to control one\u0027s desires and impulses.", "title": "Self-Control involves having strong and sometimes bad desires, which is not part of the idea of Perfected Self-Mastery.,Self-Control is the object-matter of Imperfect Self-Control and Self-Control.,Now with respect to the pleasures and pains which come to a man through Touch and Taste, and the desiring or avoiding such (which we determined before to constitute the object-matter of the states of utter absence of Self-Control and Perfected Self-Mastery), one may be so disposed as to yield to temptations to which most men would be superior, or to be superior to those to which most men would yield.,Self-Control is a form of self-mastery, and both concepts are related to the ability to control one\u0027s desires and impulses.", "to": "perfected self-mastery", "width": 4.0}, {"from": "self-control", "relation": "but the moral state of most men is something between the two, even though they lean somewhat to the worse characters.,Self-Control is opposed to Softness, as actual mastery is to continued resistance.,Self-Control is a state that is related to Softness and is characterized by the ability to resist temptation and the ease with which one can be swayed.", "title": "but the moral state of most men is something between the two, even though they lean somewhat to the worse characters.,Self-Control is opposed to Softness, as actual mastery is to continued resistance.,Self-Control is a state that is related to Softness and is characterized by the ability to resist temptation and the ease with which one can be swayed.", "to": "softness", "width": 3.0}, {"from": "senators", "relation": "mentioned in the same sentence,related concepts, both mentioned in the same sentence", "title": "mentioned in the same sentence,related concepts, both mentioned in the same sentence", "to": "senate", "width": 2.0}, {"from": "sesostris", "relation": "The context mentions that Sesostris f
